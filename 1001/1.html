<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-3.4.0.min.js"></script>
    <style>
    	div {
    		background-color: blue;
    		width: 100px;
    		height: 100px;
    		border-radius: 10px;
    	}
    	div.div2 {
    		background-color: red;
    		border-radius: 50%;
    	}
    </style>
    <script>
        $(function() {
        	$('button').click(function() {
        		$('div').toggleClass('div2');
        	});
        });
    </script>
</head>
<body>
<div></div><p>
&nbsp;&nbsp;&nbsp;&nbsp;<button>Click</button>
</body>
</html>
