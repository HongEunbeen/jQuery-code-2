    <script type = "text/javascript">
        $(document).ready(function(){
           $('div').text(function(index, text){
               if(index == 0){
                    return "responsive web";
               }
                else{
                    return "div요소의 텍스트는 " + text +", index는" + (index-1);
                }
           });
        });
        
    </script>
