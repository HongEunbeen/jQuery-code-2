<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script>
        $(function() {
			$('h1').click(function() {
				$(this).text('CLICK');
				alert('이벤트 발생');
				$(this).unbind();
			});
        });
    </script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
