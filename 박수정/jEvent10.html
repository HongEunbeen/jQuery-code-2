<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="http://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
			$('h1').click(function() {
				$(this).next().toggle('slow',function() {
					alert('toggle');
				});
			});
			
			$('h2').click(function() {
				$(this).next().slideToggle('fast', 'swing', function() {
					alert('slidedown EFFECT END...!');
				});
			});
        });
    </script>
</head>
<body>
    <h1>toggle Open & Close</h1>
    <div>
    	<h1>Lorem ipsum1</h1>
    </div>
    <h2>slideDown Open & Close</h2>
    <div>
    	<h2>Lorem ipsum2</h2>
    </div>
</body>
</html>
