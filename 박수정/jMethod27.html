<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.4.0.min.js"></script>
<script>
$(document).ready(function() {
	var cont= [
		{name : 'tom', region: '서울시 강서구'},
		{name : 'eddy', region: '서울시 강남구'},
		{name : 'rupy', region: '서울시 양천구'}
	];
	$('div').append(function (index) {
		var a = cont[index];
		var out='';
		out+='<h1>' + a.name + '</h1>';
		out+='<h3>' + a.region + '</h3>';
		return out;
	});
});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
