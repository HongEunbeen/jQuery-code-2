<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	#m2 {
		text-align: center;
	}
	.box {
		border-bottom: 2px solid #ccc;

		padding: 20px;
		margin-bottom: 10px;
	}
	.circle0, .circle1, .circle2 {
		width: 200px;
		height: 200px;

		display: inline-block;
	}

<script>
$(document).ready(function() {
	$("#m1>div").addClass("box");
	
	/* $("#m2>div").each(function(index, element) {
		$(this).addClass("circle"+index);
	}); */
	$("#m2 > div").addClass(function(index) {
		return "circle" + index;
 	});
});
</script>
