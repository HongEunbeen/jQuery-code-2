<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery 라이브러리 연결</title>
  <script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
  <style>
  </style>
  <script>
      $(document).ready(function(){
          $('.m1').prepend('<p>삽입1_1</p>')
          $('.m1').append('<p>삽입1_2</p>')
          $('.m1').prepend('<p>삽입1_3</p>')
          $('.m1').append('<p>삽입1_4</p>')
          
          $('<p>삽입2_1</p>').prependTo('.m2')
          $('<p>삽입2_2</p>').appendTo('.m2')
          $('<p>삽입2_3</p>').prependTo('.m2')
          $('<p>삽입2_4</p>').appendTo('.m2')
      });
  </script>
</head>
<body>
<div class="m1">
	<strong>내용1</strong>
</div>
<div class="m2">
	<strong>내용2</strong>
</div>

</body>
</html>
