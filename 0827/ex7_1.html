<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function() {
          $("h2").text("<img src = 'img//r1.png'>");
          var a = $("h2").text();
          alert(a);
          //html과 text의 getter setter 차이점 2가지
        });
    </script>
</head>
<body>
   <h2></h2>
   <h2></h2>
</body>
</html>
<!--
p58,59
p37 - prependTo() 알아두기
p34
setter
getter
text() - 단순 텍스트 요소만을 리턴(getter)
html() - 텍스트를 포함한 태그까지 리턴
  -> 차이점 1
같은 테그 연속으로 사용할때 getter요소 사용시 html은 첫번째 요소만 반환 text는 모든 요소 다 반환
  -> 차이점 2
-->
