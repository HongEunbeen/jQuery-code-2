<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function() {
            $("#m1").css("background-color","yellow");
            $("#m2").css({
                "background" : "black",
                "color" : "green"
            });
            $("h5").css("border", function(){
                return "solid blue 2px";
            });
            $("h5").css("text-align", function(){
                return "center";
            });
        });
    </script>
</head>
<body>
    <div id="m1">jQuery</div>
    <div id="m2">jQuery</div>
    <h5>jQuery Moblie</h5>
</body>
</html>
