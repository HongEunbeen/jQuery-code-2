<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.4.0.min.js"></script>
<script>
// 인자 없으면 getter, 있으면 setter
$(document).ready(function() {
	$("#m1").text("responsive Web");
	$("#m2").html("<strong>responsive Web HTML</strong>");
});
</script>
</head>
<body>
<div id="m1">jQuery</div>
<div id="m2">html</div>
</body>
</html>
